<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00fd5efc4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stlye.css">
    <title>Transparent Login</title>  
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="">
            <div class="form-group">
                <label for="email"></label>
                <!-- <i class="fa-solid fa-at"></i> -->
                <input
                class="icon"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="&#x40; Your email..."
                  required
                />
            </div>
            <div class="form-group">
                <label for="password"></label>
                <!-- <i class="fa-solid fa-lock"></i> -->
                <input
                    class="icon"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="&#xf023; Your password..."
                  required
                />
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
